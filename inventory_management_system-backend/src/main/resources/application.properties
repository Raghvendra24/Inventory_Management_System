spring.application.name=Inventory Management System
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=inventorymanage_user
spring.datasource.password=StrongPass
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true


# --- Run schema.sql and data.sql automatically ---
spring.sql.init.mode=always
spring.sql.init.platform=mysql

spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

